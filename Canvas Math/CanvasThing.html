<!doctype html>
<html>
	<head>
		<title>Image Manipulation</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="canvasStyle.css" />
	</head>
	<body>	
		<canvas id="CanvasID" width="512" height="512"></canvas>
		<div id="buttonDiv">
		<table>
		<tr><td>
		<button onclick="rndGen()">Random Mono</button>
		<button onclick="rndRainbow()">Rainbow RNG</button>
		<button onclick="sinRainbow()">Rainbow Sin</button>
		</td></tr>
		<tr><td>
		<button onclick="MonoChrome()">Mono Chromatic</button>
		<button onclick="averagePixel()">Color average</button>
		<button onclick="drawImage()">draw image</button>
		</td></tr>
		<tr><td>
		<button onclick="deltaColor(0,10)">add red</button>
		<button onclick="deltaColor(1,10)">add green</button>
		<button onclick="deltaColor(2,10)">add blue</button>
		</td></tr>
		<tr><td>
		<button onclick="deltaColor(0,-10)">sub red</button>
		<button onclick="deltaColor(1,-10)">sub green</button>
		<button onclick="deltaColor(2,-10)">sub blue</button>
		</td></tr>
		<tr><td>
		<button onclick="noColors()">Black Lines</button>
		<button onclick="noLines()">Black Blobs</button>
		<button onclick="colorBias()">Black</button>
		</td></tr>
		<tr><td>
		<button onclick="gameOfLife(1)">1 Step</button>
		<button onclick="gameOfLife(10)">10 Step</button>
		<button onclick="gameOfLife(100)">100 Step</button>
		</td></tr>
		</table>
		</div>
		<img id="srcImg" src="penguin.jpg"/>
		<script style="visibility: hidden" src="CanvasPlus.js"></script>
	</body>
</html>
